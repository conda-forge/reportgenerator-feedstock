{% set name = "reportgenerator" %}
{% set version = "5.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danielpalme/reportgenerator/archive/v{{ version }}.tar.gz
  sha256: f19a48d1fba98ee009a6034ba21bf8757855833e16f93a049eed7bbfdc3d7a54

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - reportgenerator 2>&1 | grep -q "No report files specified."

about:
  home: https://github.com/danielpalme/reportgenerator
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - license-files/
  summary: ReportGenerator converts coverage reports generated by coverlet, OpenCover, dotCover, Visual Studio, NCover, Cobertura, JaCoCo, Clover, gcov or lcov into human readable reports in various formats.
  dev_url: https://github.com/danielpalme/reportgenerator

extra:
  recipe-maintainers:
    - danielnachun
